<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AI Homework Grader</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    
    <!-- 1. Header -->
    <header class="header-area">
      <h1>AI 作业批改终端</h1>
      <p class="subtitle">基于大语言模型的自动化评分与分析系统</p>
    </header>

    <!-- 2. Upload Zone (Left Top) -->
    <section class="card upload-card">
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="12" y2="12"></line><line x1="15" y1="15" x2="12" y2="12"></line></svg>
        文件导入
      </h2>
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" multiple accept=".docx" style="display:none;" />
        <svg class="drop-icon" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        <div class="file-hint">拖入文件或 <span>点击选择</span></div>
        <div id="fileInfo" style="margin-top: 8px; font-size: 13px; color: var(--text-tertiary);">支持 .docx 格式</div>
      </div>
    </section>

    <!-- 3. Configuration (Right Column) -->
    <section class="card config-card">
      <h2>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.29 1.29 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        核心参数
      </h2>
      
      <div class="form-group">
        <label>大模型接口地址</label>
        <input type="text" id="apiUrl" placeholder="https://api.siliconflow.cn/v1/chat/completions" />
      </div>

      <div class="form-group">
        <label>API 密钥</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
      </div>

      <div class="form-group">
        <label>模型名称</label>
        <input type="text" id="modelName" placeholder="moonshotai/Kimi-K2-Thinking" />
      </div>

      <div class="form-group">
        <label>作业类型</label>
        <select id="template">
          <option value="职业规划书与专业分析报告的自动分类">职业规划书与专业分析报告的自动分类</option>
        </select>
      </div>

      <label class="checkbox-wrapper">
        <input type="checkbox" id="skipFormatCheck" checked />
        <span>跳过格式检查</span>
      </label>

      <label class="checkbox-wrapper">
        <input type="checkbox" id="mockMode" />
        <span>启用离线模拟 (Dev Mode)</span>
      </label>

      <div class="form-group" style="margin-top: 16px;">
        <button id="openPromptEditor" class="btn-ghost btn-full" type="button">评分标准低代码配置</button>
      </div>
    </section>

    <!-- 4. Action Area (Left Bottom) -->
    <section class="card action-card">
      <button id="startBtn" class="btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        初始化批改任务
      </button>
      
      <div id="statusText" class="status-text">系统就绪</div>
      
      <div id="progress" class="progress-wrapper hidden">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </section>

    <!-- 5. Results (Bottom Full) -->
    <section class="card result-card hidden" id="summaryCard">
      <div class="result-stats" id="summary">
        <!-- JS will inject content here -->
      </div>
      <div class="download-group hidden" id="downloadLinks">
        <a id="resultLink" class="btn-ghost primary" href="#" download>导出成绩表</a>
        <a id="errorLink" class="btn-ghost" href="#" download>异常清单</a>
      </div>
    </section>

  </div>

  <!-- 评分标准配置弹窗 -->
  <div id="promptModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>评分标准低代码配置</h3>
        <button id="closePromptEditor" class="modal-close" type="button">关闭</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>选择作业类型</label>
          <select id="promptCategory"></select>
        </div>
        <div id="sectionsContainer"></div>
        <div class="modal-actions">
          <button id="addSectionBtn" class="btn-ghost" type="button">添加评分大项</button>
          <button id="savePromptConfig" class="btn-primary" type="button">保存并同步</button>
        </div>
        <div id="promptSaveStatus" class="status-text" style="margin-top: 8px;"></div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
